<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="shortcut icon"
      href="../views/android-chrome-512x512.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/login.css">
    <title>Textribe</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <a href="../index.html" class="logo-text">Textribe</a>
        </div>
    
        <div class="nav-links">
            <div class="nav-link-container">
                <a href="#" class="nav-link">Write</a>
            </div>
            <div class="nav-link-container">
                <a href="#" class="nav-link">Stories</a>
            </div>
          <div class="nav-btns">
            <button class="nav-btn" id="loginbtn"> Get Started</button>
          </div>
    </nav>
    <div class="main">
        <div class="center">
            <h1>Login</h1>
            <form method="post" id="loginform"> 
                <div class="txt-field">
                    <input type="text" name="username" id="username" required>
                    <span></span>
                    <label> Username</label>
                </div>
                <div class="txt-field">
                    <input type="password" name="password" id="password" required>
                    <span></span>
                    <label>Password</label>
                </div> 
                <div class="pass">Forget Password</div>
                <input type="submit" value="Login"> 
                <div class="signup-link">
                    Not a member? <a href="signup.html"> Signup</a>
                </div>
            </form>
        </div>
</div>
<script src="../script.js"></script>
</body>
</html>
