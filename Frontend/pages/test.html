    /* Basic styles for the body and main container */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

/* Adjust width to display 4 columns */
.book-card {
  width: calc(25% - 20px); /* 25% width for 4 columns with margin */
  /* Other existing styles */
}


/* Styles for the hero section */
.hero {
  background-color: #f0f0f0;
  padding: 40px;
  text-align: center;
  margin-bottom: 20px;
}

/* Styles for featured stories */
.books {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}
.story-card{
    border: 1px solid #ccc;
    width: 300px;
    padding: 20px;
    text-align: center;
    border-radius: 2px;

}

.book-card {
  width: calc(33.33% - 20px); /* Adjust the width based on your layout */
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 15px;
  margin-bottom: 20px;
}

.book-card h3 {
  margin-top: 0;
}

.book-card h4 {
  margin-bottom: 10px;
}

.book-card p {
  margin-bottom: 15px;
}

/* Modal styles */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
}

.close {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
  font-size: 24px;
}
#textareaContainer{
    width: 500px;
}
</style>

</head>
