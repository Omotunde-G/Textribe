  <!DOCTYPE html>

    <style>
        .hero {
            background-color: turquoise;
            padding: 20px;
            color: white;

        .hero h1 {
            font-size: 2em;
            font-weight: bold;
        }

        .abstract-pattern {
            background-color: lightturquoise;
            width: 50%;
            height: 100%;
            position: absolute;
            right: 0;
            top: 0;
            background-image: radial-gradient(circle, turquoise, lightturquoise);
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Find digital writing templates easier</h1>
        <p>Speed up your work by using our digital writing templates</p>
    </div>
