<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="../styles/admindashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Textribe</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo"><a href="login.html"> Textribe</a></div>
        <ul class="menu">
            <li>
                <a href="#">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user"></i>
                        <span>Manage Users</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                        <span>Analytics</span>
                </a>
            </li>
         
            <li class="logout">
                <a href="#" onclick="logoutUser()">
                    <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
             <h2>Hello Admin </h2>
            </div>
            <h3>Welcome to the Admin Panel</h3>
            <div class="user--info">
                <div class="search--box">
            </div>
            <img src="../images/user-icon-on-transparent-background-free-png.webp" alt="">
            </div>
        </div>
       
        <!-- card -->
        <div class="tabular--wrapper">
            <h3 class="main--title">Users</h3>
            <div class="table--container">
              <table>
                <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Role</th>
                                <th>Username</th>
                                <th>Action</th>
                            </tr>
                  <!-- Table header columns -->
                </thead>
                <tbody>
                  <!-- Table body will be populated dynamically with user data -->
                </tbody>
                <tfoot>
                  <tr>
                    <td id="Total" colspan="2"></td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
          
    </div>
</div>
    </div>
    <script src="../scripts/admindashboard.js"></script>
    </body>
    </html>
